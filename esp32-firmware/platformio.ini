; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Options
monitor_speed = 115200
monitor_filters = 
    default
    time

; Upload Options
upload_speed = 921600
upload_port = COM3  ; Change this to your port (COM3, COM4, /dev/ttyUSB0, etc.)

; Build Options
build_flags = 
    -DCORE_DEBUG_LEVEL=0  ; 0=None, 1=Error, 2=Warn, 3=Info, 4=Debug, 5=Verbose
    -DBOARD_HAS_PSRAM

; Board Configuration
board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.partitions = default.csv

; Dependencies (if needed in future)
lib_deps = 
    ; bblanchon/ArduinoJson@^6.21.0  ; Uncomment if using JSON
